apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-app
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/aizerin/argocd-test.git
    path: test-app
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: test-app
  syncPolicy:
    automated:
      selfHeal: true
